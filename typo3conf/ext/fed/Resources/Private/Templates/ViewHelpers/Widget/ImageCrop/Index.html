{namespace fed=Tx_Fed_ViewHelpers}
<f:layout name="Widget/ImageCrop" />

<f:section name="Large">
	<div class="large portrait">
		<fed:exists file="{path}{src}">
			<f:then><img src="{path}{src}" alt="{placeholderText}" /></f:then>
			<f:else><img src="{placeholderImage}" alt="{placeholderText}" class="placeholder" /></f:else>
		</fed:exists>
	</div>
</f:section>

<f:section name="Preview">
	<div class="preview thumbnail">
		<div class="thumbnail-frame" style="width: {previewWidth}px; height: {previewHeight}px; overflow: hidden;">
			<div class="img-div">
				<img src="{path}{src}" alt="{placeholderText}" />
			</div>
		</div>
	</div>
</f:section>

<f:section name="Button">
	<div class="button">
		<button type="button" class="crop">{cropButtonLabel}</button>
		<button type="button" class="reset">{resetButtonLabel}</button>
	</div>
</f:section>
