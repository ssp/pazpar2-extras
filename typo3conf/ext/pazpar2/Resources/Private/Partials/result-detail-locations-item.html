<f:for each="{locations}" as="location">
	<dt>
		<f:translate key="Ausgabe"/>:
	</dt>

	<dd>
		<f:render partial="result-detail-item-subitem" arguments="{value:location.ch.md-edition, name:'edition'}"/>
		<f:render partial="result-detail-item-subitem" arguments="{value:location.ch.md-publication-name, name:'publication-name'}"/>
		<f:render partial="result-detail-item-subitem" arguments="{value:location.ch.md-publication-place, name:'publication-place'}"/>
		<f:render partial="result-detail-item-subitem" arguments="{value:location.ch.md-date, name:'date'}"/>
		<f:render partial="result-detail-item-subitem" arguments="{value:location.ch.md-physical-extent, name:'physical-extent'}"/>
		<f:render partial="result-detail-item-subitem" arguments="{value:location.ch.md-isbn, name:'isbn'}"/>

		<f:if condition="{location.ch.md-electronic-url}">
			<span>
				<f:for each="{location.ch.md-electronic-url}" as="url" key="index">
					<f:if condition="{index} != 0">, </f:if>
					<a href="{url.values.0}">
						<f:if condition="{url.attrs.name}">
							<f:then>
								[{url.attrs.name}]
							</f:then>
							<f:else>
								[<f:translate key="link"/>]
							</f:else>
						</f:if>
					</a>
				</f:for>;
			</span>
		</f:if>

		
	</dd>

</f:for>
