<f:form class="pz2-searchForm {f:if(condition: '{extended}', then: 'pz2-extended', else:'pz2-basic')}">
	<div class="pz2-mainForm">

		<f:if condition="{extended}">
			<f:then>
				<div class="pz2-fieldContainer">
					<label for="pz2-field-all"><f:translate key="form-extended-label-all" >all</f:translate></label>
					<f:form.textbox id="pz2-field-all" class="pz2-searchField" name="queryString" value="{queryString}"/>
					<f:link.action arguments="{extended: 0}" class="pz2-extendedLink"><f:translate key="einfache Suche"/></f:link.action>
				</div>
				<div class="pz2-fieldContainer">
					<label for="pz2-field-titel"><f:translate key="form-extended-label-titel" >titel</f:translate></label>
					<f:form.textbox id="pz2-field-titel" class="pz2-searchField" name="queryStringTitel" value="{queryStringTitel}"/>
				</div>
				<div class="pz2-fieldContainer">
					<label for="pz2-field-person"><f:translate key="form-extended-label-person" >person</f:translate></label>
					<f:form.textbox id="pz2-field-person" class="pz2-searchField" name="queryStringPerson" value="{queryStringPerson}"/>
				</div>
				<div class="pz2-fieldContainer">
					<label for="pz2-field-zeitschrift"><f:translate key="form-extended-label-zeitschrift">zeitschrift</f:translate></label>
					<f:form.textbox id="pz2-field-zeitschrift" class="pz2-searchField" name="queryStringZeitschrift" value="{queryStringZeitschrift}"/>
				</div>
				<div class="pz2-fieldContainer">
					<label for="pz2-field-date"><f:translate key="form-extended-label-date" >date</f:translate></label>
					<f:form.textbox id="pz2-field-date" class="pz2-searchField" name="queryStringDate" value="{queryStringDate}"/>
					<f:form.submit class="pz2-submitButton" value="<f:translate key='Find'/>"/>
				</div>
				<f:form.hidden name="extended" value="1"/>
			</f:then>

			<f:else>
				<div class="pz2-fieldContainer">
					<label for="pz2-field-all"><f:translate key="form-extended-label-all" >all</f:translate></label>
					<f:form.textbox id="pz2-field-all" class="pz2-searchField" name="queryString" value="{queryString}"/>
					<f:form.submit class="pz2-submitButton" value="<f:translate key='Find'/>"/>
					<f:link.action arguments="{extended: 1}" class="pz2-extendedLink"><f:translate key="erweiterte Suche"/></f:link.action>
				</div>
			</f:else>
		</f:if>

	</div>

	<div class="pz2-ranking">
		<f:translate key="Sort by"/>

		<f:form.select name="sort" class="pz2-sort"
			options="{  date-d--author-a--title-a: '{f:translate(key:\'Age\')}',
						author-a--date-d--title-a: '{f:translate(key:\'Author\')}',
						title-a--author-a--date-d: '{f:translate(key:\'Title\')}'   }"
			value="date-d--author-a--title-a" />

		<f:form.select name="perpage" class="pz2-perPage"
			options="{10:10, 20:20, 50:50, 100:100}"
			value="100" />
	</div>

</f:form>
