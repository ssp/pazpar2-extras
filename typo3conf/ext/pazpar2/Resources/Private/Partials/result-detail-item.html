<f:if condition="{value}">
	<dt>
		<f:if condition="{f:count(subject:value)} == 1">
			<f:then>
				<f:translate key="detail-label-{name}"/>:
			</f:then>
			<f:else>
				<f:translate key="detail-label-{name}-plural"/>:
			</f:else>
		</f:if>
	</dt>

	<dd>
		<f:if condition="{f:count(subject:value)} == 1">
			<f:then>
				{value.0.values.0}
			</f:then>
			<f:else>
				<ul>
					<f:for each="{value}" as="item">
						<li>
							{item.values.0}
						</li>
					</f:for>
				</ul>
			</f:else>
		</f:if>
	</dd>
	
</f:if>
